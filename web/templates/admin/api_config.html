{{define "admin/api_config.html"}}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索线路配置 - Huoxing管理后台</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <div class="sidebar">
            <div class="sidebar-header">火星管理后台</div>
            <div class="sidebar-menu" id="sidebarMenu"></div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-title">搜索线路配置</div>
                <div class="header-right">
                    <a href="/" class="btn btn-default" target="_blank">查看网站</a>
                    <div class="user-info" onclick="logout()">
                        <div class="avatar">A</div>
                        <span>管理员</span>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="toolbar">
                    <button class="btn btn-primary" onclick="showAddModal()">➕ 添加线路</button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 60px;">ID</th>
                                <th>线路名称</th>
                                <th style="width: 100px;">类型</th>
                                <th style="width: 100px;">网盘类型</th>
                                <th>URL</th>
                                <th style="width: 80px;">权重</th>
                                <th style="width: 80px;">资源数</th>
                                <th style="width: 100px;">状态</th>
                                <th style="width: 200px;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr><td colspan="9" class="loading">加载中...</td></tr>
                        </tbody>
                    </table>
                    
                    <div class="pagination">
                        <button id="prevBtn" onclick="changePage(-1)">上一页</button>
                        <span>第 <span id="currentPage">1</span> 页 / 共 <span id="totalPages">1</span> 页</span>
                        <button id="nextBtn" onclick="changePage(1)">下一页</button>
                        <span style="margin-left: 20px;">共 <span id="totalCount">0</span> 条</span>
                    </div>
                </div>

                <!-- 添加/编辑弹窗 -->
                <div id="editModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title" id="modalTitle">添加线路</div>
                            <button class="modal-close" onclick="closeModal()">×</button>
                        </div>
                        <div class="modal-body">
                            <form id="editForm">
                                <input type="hidden" id="editId">
                                <div class="form-group">
                                    <label class="form-label">线路名称 *</label>
                                    <input type="text" class="form-input" id="editName" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">类型 *</label>
                                    <select class="form-select" id="editType">
                                        <option value="api">API接口</option>
                                        <option value="html">网页爬虫</option>
                                        <option value="tg">TG频道</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">网盘类型 *</label>
                                    <select class="form-select" id="editPanType">
                                        <option value="0">夸克网盘</option>
                                        <option value="2">百度网盘</option>
                                        <option value="3">阿里云盘</option>
                                        <option value="4">UC网盘</option>
                                        <option value="5">迅雷网盘</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">请求地址 *</label>
                                    <input type="text" class="form-input" id="editURL" placeholder="https://api.example.com/search">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">请求方式</label>
                                    <select class="form-select" id="editMethod">
                                        <option value="GET">GET</option>
                                        <option value="POST">POST</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">固定参数 (JSON格式)</label>
                                    <textarea class="form-textarea" id="editFixedParams" placeholder='{"key": "value"}'></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">请求头 (JSON格式)</label>
                                    <textarea class="form-textarea" id="editHeaders" placeholder='{"Content-Type": "application/json"}'></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">字段映射 (JSON格式)</label>
                                    <textarea class="form-textarea" id="editFieldMap" placeholder='{"title": "name", "url": "link"}'></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">最大资源数</label>
                                    <input type="number" class="form-input" id="editCount" value="10" min="0">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">权重 (数值越大优先级越高)</label>
                                    <input type="number" class="form-input" id="editWeight" value="50" min="0">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">状态</label>
                                    <select class="form-select" id="editStatus">
                                        <option value="1">启用</option>
                                        <option value="0">禁用</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" onclick="closeModal()">取消</button>
                            <button class="btn btn-primary" onclick="saveApi()">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/admin-sidebar.js"></script>
    <script>
        let currentPage = 1;
        const pageSize = 20;
        
        async function loadData() {
            try {
                const result = await API.get(`/admin/apis?page=${currentPage}&page_size=${pageSize}`);
                
                if (result.code === 200) {
                    const data = result.data;
                    const list = data.list || [];
                    const tbody = document.getElementById('tableBody');
                    
                    if (list.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="9" style="text-align:center;padding:40px;color:#999;">暂无数据</td></tr>';
                        document.getElementById('totalCount').textContent = '0';
                        return;
                    }
                    
                    const typeMap = { 'api': 'API接口', 'html': '网页爬虫', 'tg': 'TG频道' };
                    const panTypeMap = { 0: '夸克', 2: '百度', 3: '阿里', 4: 'UC', 5: '迅雷' };
                    
                    tbody.innerHTML = list.map(item => {
                        const shortUrl = item.url.length > 30 ? item.url.substring(0, 30) + '...' : item.url;
                        return `<tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td><span class="tag tag-primary">${typeMap[item.type] || item.type}</span></td>
                            <td><span class="tag tag-primary">${panTypeMap[item.pantype] || item.pantype}</span></td>
                            <td title="${item.url}">${shortUrl}</td>
                            <td>${item.weight}</td>
                            <td>${item.count}</td>
                            <td><span class="tag tag-${item.status === 1 ? 'success' : 'danger'}">${item.status === 1 ? '启用' : '禁用'}</span></td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="editApi(${item.id})">编辑</button>
                                <button class="btn btn-${item.status === 1 ? 'danger' : 'success'} btn-sm" onclick="toggleStatus(${item.id},${item.status === 1 ? 0 : 1})">${item.status === 1 ? '禁用' : '启用'}</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteApi(${item.id})">删除</button>
                            </td>
                        </tr>`;
                    }).join('');
                    
                    const total = data.total || 0;
                    const totalPages = Math.ceil(total / pageSize);
                    document.getElementById('totalCount').textContent = total;
                    document.getElementById('currentPage').textContent = currentPage;
                    document.getElementById('totalPages').textContent = totalPages;
                    document.getElementById('prevBtn').disabled = currentPage === 1;
                    document.getElementById('nextBtn').disabled = currentPage >= totalPages;
                } else {
                    Utils.showMessage('加载失败: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('加载失败:', error);
                Utils.showMessage('加载失败: ' + error.message, 'error');
            }
        }
        
        function changePage(delta) {
            const totalPages = parseInt(document.getElementById('totalPages').textContent);
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadData();
            }
        }
        
        function showAddModal() {
            document.getElementById('modalTitle').textContent = '添加线路';
            document.getElementById('editForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('editModal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
        }
        
        async function editApi(id) {
            try {
                const result = await API.get(`/admin/apis/${id}`);
                
                if (result.code === 200) {
                    const data = result.data;
                    document.getElementById('modalTitle').textContent = '编辑线路';
                    document.getElementById('editId').value = data.id;
                    document.getElementById('editName').value = data.name;
                    document.getElementById('editType').value = data.type;
                    document.getElementById('editPanType').value = data.pantype;
                    document.getElementById('editURL').value = data.url;
                    document.getElementById('editMethod').value = data.method;
                    document.getElementById('editFixedParams').value = data.fixed_params || '';
                    document.getElementById('editHeaders').value = data.headers || '';
                    document.getElementById('editFieldMap').value = data.field_map || '';
                    document.getElementById('editCount').value = data.count;
                    document.getElementById('editWeight').value = data.weight;
                    document.getElementById('editStatus').value = data.status;
                    document.getElementById('editModal').classList.add('show');
                } else {
                    Utils.showMessage('获取信息失败: ' + result.message, 'error');
                }
            } catch (error) {
                Utils.showMessage('获取信息失败: ' + error.message, 'error');
            }
        }
        
        async function saveApi() {
            const id = document.getElementById('editId').value;
            const data = {
                name: document.getElementById('editName').value,
                type: document.getElementById('editType').value,
                pantype: parseInt(document.getElementById('editPanType').value),
                url: document.getElementById('editURL').value,
                method: document.getElementById('editMethod').value,
                fixed_params: document.getElementById('editFixedParams').value,
                headers: document.getElementById('editHeaders').value,
                field_map: document.getElementById('editFieldMap').value,
                count: parseInt(document.getElementById('editCount').value),
                weight: parseInt(document.getElementById('editWeight').value),
                status: parseInt(document.getElementById('editStatus').value)
            };
            
            if (!data.name || !data.url) {
                Utils.showMessage('请填写必填项', 'error');
                return;
            }
            
            if (id) data.id = parseInt(id);
            
            try {
                const url = id ? '/admin/apis/update' : '/admin/apis/create';
                const result = await API.post(url, data);
                
                if (result.code === 200) {
                    Utils.showMessage(id ? '修改成功' : '添加成功', 'success');
                    closeModal();
                    loadData();
                } else {
                    Utils.showMessage((id ? '修改' : '添加') + '失败: ' + result.message, 'error');
                }
            } catch (error) {
                Utils.showMessage((id ? '修改' : '添加') + '失败: ' + error.message, 'error');
            }
        }
        
        async function toggleStatus(id, status) {
            if (!confirm('确定要' + (status === 1 ? '启用' : '禁用') + '该线路吗？')) return;
            
            try {
                const result = await API.post('/admin/apis/status', { id, status });
                
                if (result.code === 200) {
                    Utils.showMessage('操作成功', 'success');
                    loadData();
                } else {
                    Utils.showMessage('操作失败: ' + result.message, 'error');
                }
            } catch (error) {
                Utils.showMessage('操作失败: ' + error.message, 'error');
            }
        }
        
        async function deleteApi(id) {
            if (!confirm('确定要删除该线路吗？')) return;
            
            try {
                const result = await API.post('/admin/apis/delete', { ids: [id] });
                
                if (result.code === 200) {
                    Utils.showMessage('删除成功', 'success');
                    loadData();
                } else {
                    Utils.showMessage('删除失败: ' + result.message, 'error');
                }
            } catch (error) {
                Utils.showMessage('删除失败: ' + error.message, 'error');
            }
        }

        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('admin_token');
                window.location.href = '/admin/login';
            }
        }
        
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        
        loadData();
    </script>
</body>
</html>
{{end}}
