
{{define "admin/category.html"}}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理 - Huoxing</title>
    
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    
    <style>
        /* 页面特定样式 */
    </style>
</head>
<body>
    <div class="admin-layout">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">火星管理后台</div>
            <div class="sidebar-menu" id="sidebarMenu">
                <!-- 侧边栏菜单由 admin-sidebar.js 动态生成 -->
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <div class="header">
                <div class="header-title">分类管理</div>
                <div class="header-right">
                    <a href="/" class="btn btn-default" target="_blank">查看网站</a>
                    <div class="user-info" onclick="logout()">
                        <div class="avatar">A</div>
                        <span>管理员</span>
                    </div>
                </div>
            </div>
            
            <div class="content">
                <div class="toolbar">
                    <button class="btn btn-primary" onclick="showAddModal()">➕ 添加分类</button>
                    <select class="input" id="isTypeFilter" onchange="loadData()" style="width: 150px;">
                        <option value="-1">全部分类</option>
                        <option value="0">网络分类</option>
                        <option value="1">本地分类</option>
                    </select>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 80px;">ID</th>
                                <th>分类名称</th>
                                <th>关键词</th>
                                <th style="width: 120px;">类型</th>
                                <th style="width: 80px;">排序</th>
                                <th style="width: 100px;">状态</th>
                                <th style="width: 180px;">创建时间</th>
                                <th style="width: 180px;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr><td colspan="8" class="loading">加载中...</td></tr>
                        </tbody>
                    </table>
                    
                    <div class="pagination">
                        <button id="prevBtn" onclick="changePage(-1)">上一页</button>
                        <span>第 <span id="currentPage">1</span> 页 / 共 <span id="totalPages">1</span> 页</span>
                        <button id="nextBtn" onclick="changePage(1)">下一页</button>
                        <span style="margin-left: 20px;">共 <span id="totalCount">0</span> 条</span>
                    </div>
                </div>
            </div>
            
            <div class="footer">Copyright © 2025 火星网盘搜索系统. Powered by Go</div>
        </div>
    </div>
    
    <!-- 添加/编辑分类弹窗 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">添加分类</div>
                <button class="modal-close" onclick="closeAddModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <div class="form-group">
                        <label class="form-label"><span class="required">*</span>分类名称</label>
                        <input type="text" name="name" class="form-input" placeholder="请输入分类名称" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">关键词</label>
                        <textarea name="keyword" class="form-input" placeholder="多个关键词用英文逗号分隔，如：电影,影视,movies"></textarea>
                        <div class="form-help">用于搜索匹配和资源分类</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">分类类型</label>
                        <select name="is_type" class="form-input">
                            <option value="0">网络分类</option>
                            <option value="1">本地分类</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">排序</label>
                        <input type="number" name="sort" class="form-input" value="0" placeholder="数字越小越靠前">
                    </div>
                    <div class="form-group">
                        <label class="form-label">状态</label>
                        <select name="status" class="form-input">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" onclick="closeAddModal()">取消</button>
                <button class="btn btn-primary" onclick="submitAdd()">确定</button>
            </div>
        </div>
    </div>
    
    <!-- 引入公共JavaScript -->
    <script src="/static/js/common.js"></script>
    <script src="/static/js/admin-sidebar.js"></script>
    
    <script>
        let currentPage = 1;
        const pageSize = 20;
        
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                API.clearToken();
                window.location.href = '/admin/login';
            }
        }
        
        async function loadData() {
            try {
                const isType = document.getElementById('isTypeFilter').value;
                
                let url = '/admin/categories?page=' + currentPage + '&page_size=' + pageSize;
                if (isType !== '-1') {
                    url += '&is_type=' + isType;
                }
                
                const result = await API.get(url);
                
                if (result.code === 200) {
                    const data = result.data;
                    const list = data.data || [];
                    const tbody = document.getElementById('tableBody');
                    
                    if (list.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;padding:40px;color:#999;">暂无数据</td></tr>';
                        document.getElementById('totalCount').textContent = '0';
                        document.getElementById('totalPages').textContent = '1';
                        return;
                    }
                    
                    tbody.innerHTML = list.map(item => {
                        const timeStr = new Date(item.create_time * 1000).toLocaleString('zh-CN');
                        return `
                            <tr>
                                <td>${item.category_id}</td>
                                <td>${item.name}</td>
                                <td>${item.keyword || '-'}</td>
                                <td><span class="tag tag-${item.is_type === 0 ? 'primary' : 'warning'}">${item.is_type === 0 ? '网络' : '本地'}</span></td>
                                <td>${item.sort}</td>
                                <td><span class="tag tag-${item.status ? 'success' : 'danger'}">${item.status ? '启用' : '禁用'}</span></td>
                                <td>${timeStr}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm" onclick="editCategory(${item.category_id})">编辑</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteCategory(${item.category_id})">删除</button>
                                </td>
                            </tr>
                        `;
                    }).join('');
                    
                    const total = data.total || 0;
                    const totalPages = Math.ceil(total / pageSize);
                    document.getElementById('totalCount').textContent = total;
                    document.getElementById('currentPage').textContent = currentPage;
                    
                    document.getElementById('totalPages').textContent = totalPages;
                    document.getElementById('prevBtn').disabled = currentPage === 1;
                    document.getElementById('nextBtn').disabled = currentPage === totalPages;
                } else {
                    alert('加载失败: ' + result.message);
                    document.getElementById('tableBody').innerHTML = '<tr><td colspan="8" style="text-align:center;padding:40px;color:#999;">加载失败: ' + result.message + '</td></tr>';
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="8" style="text-align:center;padding:40px;color:#999;">加载失败: ' + error.message + '</td></tr>';
            }
        }
        
        function changePage(delta) {
            const totalPages = parseInt(document.getElementById('totalPages').textContent);
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadData();
            }
        }
        
        function showAddModal() {
            const modal = document.getElementById('addModal');
            modal.dataset.editId = '';
            document.querySelector('.modal-title').textContent = '添加分类';
            document.getElementById('addForm').reset();
            modal.classList.add('show');
        }
        
        function closeAddModal() {
            document.getElementById('addModal').classList.remove('show');
        }
        
        async function submitAdd() {
            const form = document.getElementById('addForm');
            const formData = new FormData(form);
            
            const name = formData.get('name');
            if (!name) {
                alert('请填写分类名称');
                return;
            }
            
            const data = {
                name: name,
                keyword: formData.get('keyword') || '',
                is_type: parseInt(formData.get('is_type')),
                sort: parseInt(formData.get('sort')),
                status: parseInt(formData.get('status'))
            };
            
            try {
                const modal = document.getElementById('addModal');
                const editId = modal.dataset.editId;
                
                const url = editId ? '/admin/categories/update' : '/admin/categories/create';
                
                if (editId) {
                    data.category_id = parseInt(editId);
                }
                
                const result = await API.post(url, data);
                
                if (result.code === 200) {
                    alert(editId ? '修改成功' : '添加成功');
                    closeAddModal();
                    loadData();
                } else {
                    alert((editId ? '修改' : '添加') + '失败: ' + result.message);
                }
            } catch (error) {
                const modal = document.getElementById('addModal');
                const editId = modal.dataset.editId;
                console.error((editId ? '修改' : '添加') + '失败:', error);
                alert((editId ? '修改' : '添加') + '失败: ' + error.message);
            }
        }
        
        async function editCategory(id) {
            try {
                const result = await API.get('/admin/categories/' + id);
                if (result.code === 200) {
                    const category = result.data;
                    document.querySelector('[name="name"]').value = category.name;
                    document.querySelector('[name="keyword"]').value = category.keyword || '';
                    document.querySelector('[name="is_type"]').value = category.is_type;
                    document.querySelector('[name="sort"]').value = category.sort;
                    document.querySelector('[name="status"]').value = category.status;
                    
                    const modal = document.getElementById('addModal');
                    modal.dataset.editId = id;
                    document.querySelector('.modal-title').textContent = '编辑分类';
                    modal.classList.add('show');
                } else {
                    alert('获取分类信息失败: ' + result.message);
                }
            } catch (error) {
                alert('获取分类信息失败: ' + error.message);
            }
        }
        
        async function deleteCategory(id) {
            if (!confirm('确定要删除这个分类吗？')) {
                return;
            }
            
            try {
                const result = await API.post('/admin/categories/delete', { ids: [id] });
                if (result.code === 200) {
                    alert('删除成功');
                    loadData();
                } else {
                    alert('删除失败: ' + result.message);
                }
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }
        
        document.getElementById('addModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddModal();
            }
        });
        
        loadData();
    </script>
</body>
</html>
{{end}}
